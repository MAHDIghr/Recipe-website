<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier la recette - Recipe.com</title>
    <link rel="stylesheet" href="assets/css/editRecipe.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <button id="backBtn" class="back-btn"><i class="fas fa-arrow-left"></i></button>
            <h1>Modifier la recette</h1>
        </div>
        <div class="user-info">
            <span id="username"></span>
            <span id="userRole" class="role-badge"></span>
            <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Déconnexion</button>
        </div>
    </header>

    <main>
        <form id="editRecipeForm">
            <div class="form-section">
                <h2>Informations de base</h2>
                <div class="form-group">
                    <label for="recipeName">Nom de la recette (FR)</label>
                    <input type="text" id="recipeNameFR" required>
                </div>
                <div class="form-group">
                    <label for="recipeName">Nom de la recette (EN)</label>
                    <input type="text" id="recipeNameEN" required>
                </div>
                <div class="form-group">
                    <label for="originalURL">Lien original (optionnel)</label>
                    <input type="url" id="originalURL">
                </div>
                <div class="form-group">
                    <label>Tags alimentaires</label>
                    <div class="tags-container" id="dietTagsContainer">
                        <label><input type="checkbox" name="dietTags" value="NoGluten"> Sans gluten</label>
                        <label><input type="checkbox" name="dietTags" value="NoMilk"> Sans lait</label>
                        <label><input type="checkbox" name="dietTags" value="Vegan"> Vegan</label>
                        <label><input type="checkbox" name="dietTags" value="Vegetarian"> Végétarien</label>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>Images</h2>
                <div id="imagesPreview" class="images-preview"></div>
                <div class="form-group">
                    <label>Ajouter des images</label>
                    <div class="image-upload-options">
                        <button type="button" id="addLocalImageBtn"><i class="fas fa-upload"></i> Uploader</button>
                        <button type="button" id="addUrlImageBtn"><i class="fas fa-link"></i> Lien URL</button>
                        <input type="file" id="imageUploadInput" accept="image/*" multiple style="display: none;">
                    </div>
                </div>
                <div class="form-group">
                    <label for="preferredImage">Image préférée</label>
                    <select id="preferredImage" class="image-selector">
                        <option value="">Sélectionner une image</option>
                    </select>
                </div>
            </div>

            <div class="form-section">
                <h2>Ingrédients</h2>
                <div class="language-tabs">
                    <button type="button" class="tab-btn active" data-lang="fr">Français</button>
                    <button type="button" class="tab-btn" data-lang="en">Anglais</button>
                </div>
                
                <div class="tab-content active" id="ingredientsFR">
                    <div id="ingredientsListFR" class="ingredients-list"></div>
                    <button type="button" class="add-ingredient-btn" data-lang="fr"><i class="fas fa-plus"></i> Ajouter un ingrédient</button>
                </div>
                
                <div class="tab-content" id="ingredientsEN">
                    <div id="ingredientsListEN" class="ingredients-list"></div>
                    <button type="button" class="add-ingredient-btn" data-lang="en"><i class="fas fa-plus"></i> Add ingredient</button>
                </div>
            </div>

            <div class="form-section">
                <h2>Étapes de préparation</h2>
                <div class="language-tabs">
                    <button type="button" class="tab-btn active" data-lang="fr">Français</button>
                    <button type="button" class="tab-btn" data-lang="en">Anglais</button>
                </div>
                
                <div class="tab-content active" id="stepsFR">
                    <div id="stepsListFR" class="steps-list"></div>
                    <button type="button" class="add-step-btn" data-lang="fr"><i class="fas fa-plus"></i> Ajouter une étape</button>
                </div>
                
                <div class="tab-content" id="stepsEN">
                    <div id="stepsListEN" class="steps-list"></div>
                    <button type="button" class="add-step-btn" data-lang="en"><i class="fas fa-plus"></i> Add step</button>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" id="cancelBtn" class="secondary-btn">Annuler</button>
                <button type="submit" id="saveBtn"><i class="fas fa-save"></i> Enregistrer les modifications</button>
            </div>
        </form>
    </main>

    <!-- Modale pour ajouter une image par URL -->
    <div id="urlImageModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>Ajouter une image par URL</h3>
            <div class="form-group">
                <label for="imageUrl">URL de l'image</label>
                <input type="url" id="imageUrl" placeholder="https://example.com/image.jpg">
            </div>
            <div class="modal-actions">
                <button type="button" class="secondary-btn close-modal">Annuler</button>
                <button type="button" id="confirmUrlImageBtn">Ajouter</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/editRecipe.js"></script>
</body>
</html>
