<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe.com - Explorez des recettes</title>
    <link rel="stylesheet" href="assets/css/welcomePage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Recipe.com</h1>
        </div>
        <div class="user-info">
            <span id="username"></span>
            <span id="userRole" class="role-badge"></span>
            <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> DÃ©connexion</button>
        </div>
    </header>

    <main>
        <section class="actions">
            <div id="adminActions" class="hidden">
                <button id="adminBtn"><i class="fas fa-cog"></i> Page Admin</button>
            </div>
            <div id="chefActions" class="hidden">
                <button id="addRecipeBtn"><i class="fas fa-plus"></i> Ajouter une recette</button>
                <button id="myRecipesBtn"><i class="fas fa-book"></i> Mes recettes</button>
            </div>
            <div class="language-switcher">
                <button id="switchToFr" class="active">FR</button>
                <button id="switchToEn">EN</button>
            </div>
        </section>

        <section class="recipes">
            <h2><i class="fas fa-utensils"></i> <span id="recipesTitle">Toutes les recettes</span></h2>
            <div id="recipesList" class="recipes-grid"></div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/welcomePage.js"></script>
</body>
</html>
