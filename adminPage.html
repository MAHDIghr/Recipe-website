<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe.com - Administration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/adminPage.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Recipe.com <span>Admin Panel</span></h1>
        </div>
        <div class="user-info">
            <span id="username"></span>
            <span id="userRole" class="role-badge"></span>
            <button id="backBtn"><i class="fas fa-arrow-left"></i> Retour</button>
            <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Déconnexion</button>
        </div>
    </header>

    <main>
        <div class="admin-container">
            <!-- Section Utilisateurs -->
            <section class="admin-section">
                <h2><i class="fas fa-users"></i> Gestion des Utilisateurs</h2>
                <div class="search-bar">
                    <input type="text" id="userSearch" placeholder="Rechercher un utilisateur...">
                    <button id="searchUserBtn"><i class="fas fa-search"></i></button>
                </div>
                <div class="table-container">
                    <table id="usersTable">
                        <thead>
                            <tr>
                                <th>Nom d'utilisateur</th>
                                <th>Email</th>
                                <th>Rôle</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="usersList">
                            <!-- Rempli dynamiquement -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Section Demandes -->
            <section class="admin-section">
                <h2><i class="fas fa-envelope"></i> Demandes en Attente</h2>
                <div class="tabs">
                    <button class="tab-btn active" data-tab="chef-requests">Demandes Chef</button>
                    <button class="tab-btn" data-tab="translator-requests">Demandes Traducteur</button>
                </div>
                
                <div class="tab-content active" id="chef-requests">
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Nom d'utilisateur</th>
                                    <th>Email</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="chefRequestsList">
                                <!-- Rempli dynamiquement -->
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <div class="tab-content" id="translator-requests">
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Nom d'utilisateur</th>
                                    <th>Email</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="translatorRequestsList">
                                <!-- Rempli dynamiquement -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>

            <!-- Section Recettes -->
            <section class="admin-section">
                <h2><i class="fas fa-utensils"></i> Recettes en Attente</h2>
                <div class="recipes-grid" id="pendingRecipesList">
                    <!-- Rempli dynamiquement -->
                </div>
            </section>
        </div>
    </main>

    <!-- Modal pour voir les détails d'une recette -->
    <div class="modal" id="recipeModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modalRecipeContent"></div>
            <div class="modal-actions">
                <button class="accept-btn" id="acceptRecipeBtn"><i class="fas fa-check"></i> Accepter</button>
                <button class="reject-btn" id="rejectRecipeBtn"><i class="fas fa-times"></i> Rejeter</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/adminPage.js"></script>
</body>
</html>
