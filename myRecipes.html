<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe.com - Mes Recettes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/welcomePage.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Recipe.com</h1>
        </div>
        <div class="user-info">
            <span id="username"></span>
            <span id="userRole" class="role-badge"></span>
            <button id="backBtn"><i class="fas fa-arrow-left"></i> Retour</button>
            <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Déconnexion</button>
        </div>
    </header>

    <main>
        <section class="recipes">
            <h2><i class="fas fa-book"></i> <span id="recipesTitle">Mes Recettes</span></h2>
            <div id="recipesList" class="recipes-grid"></div>
        </section>
    </main>

    <!-- Modal de confirmation de suppression -->
    <div class="modal" id="confirmDeleteModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <p>Êtes-vous sûr de vouloir supprimer cette recette ? Cette action est irréversible.</p>
            <div class="modal-actions">
                <button id="confirmDeleteBtn" class="reject-btn"><i class="fas fa-trash"></i> Confirmer</button>
                <button id="cancelDeleteBtn" class="accept-btn"><i class="fas fa-times"></i> Annuler</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/myRecipes.js"></script>
</body>
</html>
